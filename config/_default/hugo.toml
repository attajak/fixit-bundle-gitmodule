# -------------------------------------------------------------------------------------
# Hugo Configuration
# See: https://gohugo.io/getting-started/configuration/
# -------------------------------------------------------------------------------------

title = "Hugo + FixIt-bundle"
baseURL = "/fixit-bundle-gitmodule/"
theme = [
  "FixIt",
  "cmpt-flyfish",
  "cmpt-mdevtools",
  "cmpt-translate",
  "component-projects",
  "hugo-atom-feed",
  "hugo-json-feed",
  "shortcode-asciinema",
  "shortcode-caniuse",
  "shortcode-docs-bookmark",
  "shortcode-rewards"
  ]
defaultContentLanguage = "en"
languageCode = "en"
hasCJKLanguage = true
enableRobotsTXT = true
enableEmoji = true
enableGitInfo = true
relativeURLs = false
buildDrafts = false
summaryLength = 150
# ignore some build errors
ignoreErrors = ["error-remote-getjson", "error-missing-instagram-accesstoken", "warning-dev-version"]
timeZone = "Asia/Bangkok"
